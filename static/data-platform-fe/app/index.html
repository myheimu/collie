<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="styles/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/vendor/codemirror.css">
    <link rel="stylesheet" type="text/css" href="styles/vendor/midnight.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="dataPlatformApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a href="#/" class="navbar-brand">小米数据平台</a>
      </div>
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left top-buttons">
          <a href="#/create-table" class="btn btn-default mrm">创建新表</a>
          <a href="#/create-task" class="btn btn-default mrm">创建任务</a>
          <a href="#/register-table" class="btn btn-default">存量日志梳理</a>
        </form>
        <ul class="nav navbar-nav navbar-right" ng-controller="User">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{::user_info.nickname}}</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li class="divider"></li>
              <li><a href="http://collie.pt.xiaomi.com/accounts/logout/">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-container clearfix">

      <div class="sidebar">
        <div class="" ng-controller="Sidebar">
          <h3> <span class="glyphicon glyphicon-th-list"></span> 产品线</h3>
          <ul class="list-unstyled">
            <li ng-repeat="data in productLine">
              <a href="" ng-click="children_open=!children_open">
                <span class="glyphicon" ng-class="children_open?'glyphicon-minus':'glyphicon-plus'"></span>
                <span>{{data.department}}</span>
              </a>
              <ul class="list-unstyled" ng-show="children_open">
                <li ng-repeat="child in data.children">
                  <a href="" ng-click="children_open=!children_open" ng-init="children_open=false">
                    <span class="glyphicon" ng-class="children_open?'glyphicon-minus':'glyphicon-plus'"></span>
                    <span>{{child.table_name}}</span>
                  </a>
                  <ul class="list-unstyled" ng-show="children_open">
                    <li ng-repeat="table in child.children">
                      <a href="#/log-table/{{table.id}}">
                        <span>{{table.table}}</span>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="main" ng-view>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/json3.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular-sanitize.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/ui-bootstrap-tpls.js"></script>
    <script src="scripts/vendor/codemirror.js"></script>
    <script src="scripts/vendor/clike.js"></script>
    <script src="scripts/vendor/ui-codemirror.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
